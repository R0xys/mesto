<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a> 
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__flex-wrapper">
        <img src="images/image.jpg" alt="Человек" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button zero-button" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button zero-button" type="button"></button>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button zero-button" type="button"></button>
        <div class="popup__content-wrapper">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" method="post" class="popup__form">
            <input type="text" class="popup__input popup__input_type_name">
            <input type="text" class="popup__input popup__input_type_job">
            <button type="submit" class="popup__save-button zero-button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="grid-cards">
      <div class="card">
        <img src="images/castle.jpg" alt="замок" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/vale.jpg" alt="долина" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/mounth.jpg" alt="дом" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/vale.jpg" alt="долина" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/mounth.jpg" alt="дом" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/castle.jpg" alt="замок" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__like-button zero-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
