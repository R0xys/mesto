<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="images/image.jpg" alt="Человек" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button zero-button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button zero-button"></button>
    </section>
    <section class="grid-cards">
      <div class="card">
        <img src="images/castle.jpg" alt="замок" class="card__image">
        <div class="card__caption">
          <p class="card__name">Карачаевск</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/vale.jpg" alt="долина" class="card__image">
        <div class="card__caption">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/mounth.jpg" alt="дом" class="card__image">
        <div class="card__caption">
          <p class="card__name">Домбай</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/vale.jpg" alt="долина" class="card__image">
        <div class="card__caption">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/mounth.jpg" alt="дом" class="card__image">
        <div class="card__caption">
          <p class="card__name">Домбай</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/castle.jpg" alt="замок" class="card__image">
        <div class="card__caption">
          <p class="card__name">Карачаево-Черкесия</p>
          <button class="card__like-button zero-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
